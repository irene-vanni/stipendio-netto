<body>


<h1>Calcolatore Stipendio Netto</h1>
<div class="box">
<label for="ral">Inserisci la RAL (€):</label>
<input type="number" id="ral" placeholder="es. 35000" />
<button id="calcola_btn">Calcola</button>
</div>


<div id="output" class="results"></div>


<script>
function calcola() {
const ralInput = document.getElementById('ral');
const output = document.getElementById('output');
const ral = parseFloat(ralInput.value);


if (isNaN(ral) || ral <= 0) {
output.innerHTML = '<p style="color:red">Inserisci un valore valido.</p>';
return;
}


// Contributi dipendente (stima semplificata)
const contributi = ral * 0.0919;
const imponibile_fiscale = ral - contributi;


// IRPEF per scaglioni
let irpef_tot = 0;
if (imponibile_fiscale <= 28000) {
irpef_tot = imponibile_fiscale * 0.23;
} else if (imponibile_fiscale <= 50000) {
irpef_tot = 28000*0.23 + (imponibile_fiscale-28000)*0.35;
} else {
irpef_tot = 28000*0.23 + (50000-28000)*0.35 + (imponibile_fiscale-50000)*0.43;
}


// Addizionali Milano
const addizionali = imponibile_fiscale * 0.016;


// Totale tasse
const tasse = contributi + irpef_tot + addizionali;


// Netto
const netto_annuale = ral - tasse;
const netto_mensile = netto_annuale / 12;


// Mostra risultati
output.innerHTML = `
<h3>Risultati</h3>
<p><strong>Netto annuale:</strong> € ${netto_annuale.toFixed(2)}</p>
<p><strong>Netto mensile:</strong> € ${netto_mensile.toFixed(2)}</p>
<p><strong>Tasse totali:</strong> € ${tasse.toFixed(2)}</p>
<ul>
<li>Contributi INPS: € ${contributi.toFixed(2)}</li>
<li>IRPEF: € ${irpef_tot.toFixed(2)}</li>
<li>Addizionali: € ${addizionali.toFixed(2)}</li>
</ul>
`;
}


document.getElementById('calcola_btn').addEventListener('click', calcola);
</script>


</body>
</html>
